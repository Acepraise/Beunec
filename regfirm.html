<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beunec</title>
  <link rel="stylesheet" href="regfirm.css">
  <!-- Add Font Awesome CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-5GcYBvGZmJ+1a3omV56GGJvPO2YO7smMn3gVMTGhL7eUGzjvJ1hGZeqWuKSHfUZ7O1l1okd02P03R4TzuxUk7g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="form-structor">
    <!-- Sign Up Section -->
    <div class="signup">
      <img src="https://static.wixstatic.com/media/3ce95d_236d59043a934e78855d072478b1f54c~mv2.png/v1/fill/w_328,h_140,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/Beunec%20logo%20transparent%20%20(1).png" alt="Beunec Logo" class="logo">
      <h2 class="form-title" id="signup"><span>or</span>Sign up</h2>
      <div class="form-holder">
        <input type="text" class="input" placeholder="Name" />
        <input type="email" class="input" placeholder="Email" />
        <input type="password" class="input" placeholder="Password" />
      </div>
      <button class="submit-btn">Sign up</button>
      <p class="account-info"> Already have an account? <a href="signin.html" class="">Sign In</a></p>
    </div>

    <!-- Log In Section -->
    <div class="login slide-up">
      <div class="center">
        <div class="form-holder">
          <input type="email" class="input" placeholder="Email" />
          <input type="password" class="input" placeholder="Password" />
        </div>
        <button class="submit-btn">Log in</button>
        <p class="account-info"> Already have an account? <a href="signin.html" class="rounded-triangle">Sign In</a></p>
      </div>
      <!-- Logo -->
      <img src="https://static.wixstatic.com/media/3ce95d_236d59043a934e78855d072478b1f54c~mv2.png/v1/fill/w_328,h_140,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/Beunec%20logo%20transparent%20%20(1).png" alt="Beunec Logo" class="logo">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
